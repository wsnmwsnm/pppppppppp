name: Build Android APK
on:
  push:
    branches: [ main ]  # 推送main分支触发
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 150  # 延长超时（首次下载SDK/NDK耗时久）
    steps:
      - uses: actions/checkout@v4  # 拉取仓库代码（含assets目录）

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 与代码依赖的Python版本一致
          cache: 'pip'  # 缓存pip依赖（加速安装）

      - name: Install system dependencies（构建必需）
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev \
            zlib1g-dev \
            openjdk-17-jdk \  # 安卓构建必需JDK
            unzip \
            wget \
            git  # 避免Buildozer拉取依赖失败

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36  # 固定版本，避免冲突

      - name: Cache Buildozer artifacts（减少重复下载）
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
            ~/.kivy
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK（无无效参数，解决CI环境报错）
        run: buildozer android debug deploy 2>&1 | tee build.log  # 输出日志到文件，便于排查
        env:
          HOME: ${{ github.workspace }}  # 解决Ubuntu权限问题
          BUILDOZER_WARN_ON_ROOT: 1  # 抑制根目录警告

      - name: Upload APK + 日志（便于调试）
        uses: actions/upload-artifact@v4
        with:
          name: gameskinmod-apk-with-logs
          path: |
            bin/*.apk
            build.log  # 上传构建日志，失败后可分析
          retention-days: 30
